<div class="product-detail">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-8">
        <div class="product-detail-top">
          <div class="row align-items-center">
            <div class="col-md-5">
              <img src="https://via.placeholder.com/300" alt="Product Image" />
            </div>
            <div class="col-md-7">
              <div class="product-content">
                <div class="title">
                  <h2>{{ produit["nom"] }}</h2>
                </div>
                <div class="ratting">
                  {{ produit["rating"] }}<i class="fa fa-star"></i> (
                  {{ produit["numReviews"] }})
                </div>
                <div class="price">
                  <h4>Prix:</h4>
                  <p>{{ produit["prix"] }}<span>€</span></p>
                </div>

                <form
                  (submit)="onAjout(f, produit.nom, produit.type, produit.prix)"
                  #f="ngForm"
                >
                  <input
                    ngModel
                    #nomProduit="ngModel"
                    name="nomProduit"
                    type="hidden"
                    [value]="produit.nom"
                  />
                  <div class="quantity">
                    <h4>Quantité:</h4>
                    <div class="qty">
                      <button class="btn-minus">
                        <i class="fa fa-minus"></i>
                      </button>
                      <input
                        ngModel
                        #quantite="ngModel"
                        name="quantite"
                        type="text"
                        min="1"
                        step="1"
                        required
                      />
                      <button class="btn-plus">
                        <i class="fa fa-plus"></i>
                      </button>
                    </div>
                  </div>
                  <div class="action">
                    <button type="submit" class="btn">
                      <i class="fa fa-shopping-cart"></i>
                      Ajouter
                    </button>
                    <button type="submit" class="btn">
                      <i class="fa fa-shopping-bag"></i>
                      Acheter
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
